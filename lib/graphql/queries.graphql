query HomePage {
  home {
    ...homepage
  }
}

query AboutPage {
  about {
    ...aboutpage
  }
}

query ProjectPage {
  allProjects {
    title
    description
    slug
    image {
      ...media
    }
  }
}

query getProjectBySlug($slug: String!) {
  project(filter: { slug: { eq: $slug } }) {
    title
    description
    slug
    image {
      ...media
    }
  }
}
