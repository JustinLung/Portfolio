fragment homepage on HomeRecord {
  hero {
    title
    subtext
  }
  highlightedText
  highlightedWorksTitle
  highlights {
    title
    works {
      title
      description
      image {
        ...media
      }
    }
  }
}

fragment aboutpage on AboutRecord {
  image {
    ...media
  }
  aboutContent {
    title
    content
  }
}

fragment media on FileField {
  url
  alt
  width
  height
  title
}
