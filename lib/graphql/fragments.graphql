fragment homepage on HomeRecord {
  hero {
    title
    subtext
  }
  highlightedText
  projectTitle
  projects {
    project {
      title
      slug
      image {
        ...media
      }
    }
  }
}

fragment aboutpage on AboutRecord {
  image {
    ...media
  }
  aboutContent {
    title
    content
  }
}

fragment media on FileField {
  url
  alt
  width
  height
  title
}

fragment project on ProjectRecord {
  project {
    id
    slug
    title
    description
    image {
      ...media
    }
  }
}
